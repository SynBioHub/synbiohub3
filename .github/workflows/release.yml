name: Run release

on:
  release:
    types: [published]

jobs:
  build-and-push-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the frontend Docker image
        run: |
          RELEASE=$(echo $GITHUB_REF | cut -d'/' -f 3)
          docker build . --build-arg TEST_VAR=production ./frontend --tag synbiohub/sbh3frontend:$RELEASE-standalone
      - uses: azure/docker-login@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push the frontend release image to Docker Hub
        run: |
          RELEASE=$(echo $GITHUB_REF | cut -d'/' -f 3)
          docker push synbiohub/sbh3frontend:$RELEASE-standalone
      - name: Build the backend Docker image
        run: |
          docker build ./backend --tag synbiohub/sbh3backend:$RELEASE-standalone
      - uses: azure/docker-login@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push the backend image to Docker Hub
        run: |
          docker push synbiohub/sbh3backend:$RELEASE-standalone
  update-compose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
          repository: synbiohub/synbiohub3-docker
      - name: Change tag
        run: |
          RELEASE=$(echo $GITHUB_REF | cut -d'/' -f 3)
          sed -i "s/synbiohub\/sbh3backend:.*-standalone/synbiohub\/sbh3backend:$RELEASE-standalone/g" docker-compose.yml docker-compose.version.yml
          sed -i "s/synbiohub\/sbh3frontend:.*-standalone/synbiohub\/sbh3frontend:$RELEASE-standalone/g" docker-compose.yml docker-compose.version.yml
      - name: Commit tag change
        uses: zwaldowski/git-commit-action@v1
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          repository: synbiohub/synbiohub3-docker
          github_token: ${{ secrets.BUGGSLEY_GITHUB_TOKEN }}
