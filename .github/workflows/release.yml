name: Build and push docker images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build images and push to Docker Hub
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      name: Checkout source code
    - name: Build the Docker image for the frontend
      run: |
        docker build ./frontend --tag synbiohub/sbh3frontend:snapshot
    - name: Build the Docker image for the backend
      run: |
        docker build ./backend --tag synbiohub/sbh3backend:snapshot
    - uses: azure/docker-login@v1
      with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Push the frontend image to Docker Hub
      run: |
        docker push synbiohub/sbh3frontend:snapshot
    - name: Push the backend image to Docker Hub
      run: |
        docker push synbiohub/sbh3backend:snapshot
