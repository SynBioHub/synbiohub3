server:
  port : 6789
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:./src/main/resources/sbhdb
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
      use-new-id-generator-mappings: false
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  flyway:
    enabled: true
  h2:
    console:
      enabled: true
logging:
  file:
    path: src/main/resources



version: "1.0"
firstLaunch: true
instanceName: "SynBioHub"
instanceUrl: "http://synbiohub.org/"
instanceLogo: ''
keywords: "synbiohub"
theme: "default"
webOfRegistriesUrl: "https://wor.synbiohub.org"
port: "6789"
databasePrefix: "http://synbiohub.org/"
sessionSecret: "synbiohub_change_me"
requireCompliant: false
requireComplete: false
requireBestPractice: false
removePublicEnabled: false
webOfRegistries: {}
uploadLimit: "150mb"
resolveBatch: "20"
fetchLimit: "1000"
staggeredQueryLimit: "10000"
iceMaxRetries: "10"
iceRetryDelay: "500"
remotes: {}
defaultLimit: "10"
SBOLExplorerEndpoint: "http://localhost:13162/"
useSBOLExplorer: false
allowPublicSignup: true
showModuleInteractions: false
prewarmSearch: true